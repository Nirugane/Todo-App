<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-App</title>
    <link rel="stylesheet" href="./styles.css">

<body>
    <script src="./script.js"></script>
    </head>
    <div class="container">
        <h1>Mi Lista de Tareas</h1>

        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Añadir una nueva tarea...">
            <button id="addTaskButton">Añadir Tarea</button>
        </div>

        <div class="filters">
            <button id="filterAll" class="active">Todas</button>
            <button id="filterPending">Pendientes</button>
            <button id="filterCompleted">Completadas</button>
        </div>

        <ul id="taskList">
        </ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
